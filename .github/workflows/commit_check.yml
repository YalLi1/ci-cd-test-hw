name: Python Code Quality

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # 1. ПЕРВЫМ делом - автоисправление isort (без проверки)
    - name: Auto-fix imports with isort
      run: |
        echo "Applying isort to fix import formatting..."
        isort . --profile black
    
    # 2. Потом проверяем black
    - name: Check formatting with black
      run: |
        echo "Checking black formatting..."
        black --check .
    
    # 3. Дополнительная проверка isort (после автоисправления)
    - name: Verify imports with isort
      run: |
        echo "Verifying imports are sorted..."
        isort --check-only .
    
    # 4. Остальные проверки
    - name: Lint with flake8
      run: flake8 .
    
    - name: Check types with mypy
      run: mypy --ignore-missing-imports .
